services:
  # LocalStack for AWS S3 emulation
  localstack:
    image: localstack/localstack:latest
    container_name: gaffer-localstack
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4510-4559:4510-4559"  # External service port range
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Azurite for Azure Blob Storage emulation
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: gaffer-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck"
    volumes:
      - "./tmp/azurite:/data"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/devstoreaccount1?comp=list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # fake-gcs-server for Google Cloud Storage emulation
  fake-gcs:
    image: fsouza/fake-gcs-server:latest
    container_name: gaffer-fake-gcs
    ports:
      - "4443:4443"
    command: 
      - "-scheme"
      - "http"
      - "-port"
      - "4443"
      - "-external-url"
      - "http://localhost:4443"
    volumes:
      - "./tmp/gcs:/data"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4443/storage/v1/b"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: gaffer-storage-network
