name: Attest Release

on:
  repository_dispatch:
    types: [attest-release]

jobs:
  attest:
    name: Attest Release Assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
      attestations: write
      id-token: write
    
    steps:
      - name: Download release assets
        run: |
          gh release download "${{ github.event.client_payload.tag_name }}" \
            --repo hedinfaok/gaffer-public \
            --pattern "*.tar.gz" \
            --pattern "*.zip"
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Attest artifacts
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            *.tar.gz
            *.zip
